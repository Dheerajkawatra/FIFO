<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>FIFO</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

<body>
    <!--[if lt IE 8]>

        <![endif]-->


    <div class="entry-container">
        <header>
            <h1>Snapdeal</h1>
        </header>
        <div class="entry-box">

            <h2>Scan a trolley</h2>
            <input type="text" id="barcode" placeholder="Trolley Number">
            <input type="text" id="courier" placeholder="Courier Name">
            <input type="number" id="qty" placeholder="Quantity">
            <input type="submit" id="submit" value="Submit">
            <p class="hide" id="fill-all">Please fill all details</p>
            <p class="hide" id="entry-done">Entry Successful!!</p>
        </div>
    </div>



    <div class="dispatched-container">
        <h2>Remove Dispatched Trolley</h2>
        <input type="text" id="toBeRemoved" placeholder="Trolley Number">
        <button id="remove">Dispatched</button>
        <p class="hide" id="removed">Removed!!</p>
        <button id="dashboard">View Dashboard</button>
        <p class="human">Developer - <a href="http://dheeraj.me/">Dheeraj</a></p>
    </div>

    <div id="results-container" class="hide">
        <div class="container">
            <div class='row entry entry-head'>
                <div class='col-md-3 scanned'>Trolley Number</div>
                <div class='col-md-3'>Courier</div>
                <div class='col-md-3'>Quantity</div>
                <div class='col-md-3'>Time</div>
            </div>
            <div id="results"></div>
        </div>
    </div>

    <button id="input-mode" class="hide">&times;</button>

    <script src="js/main.js"></script>
</body>

</html>
